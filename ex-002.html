<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 | Javascript</title>
    <script defer src="script02.js"></script>
</head>
<body>
    <!-- Desenvolva um programa que leia uma distância em metros e mostre os valores relativos em outras medidas. -->
    <a href="index.html"><button type="button">Voltar</button></a>
    <fieldset>

        <legend>Exercício 02</legend>
        <p>Desenvolva um programa que leia uma distância em metros e mostre os valores relativos em outras medidas:</p>

        <label>
            Medida em "m" :
            <input type="text" name="metro" id="metro">
        </label>

        <label>
            Medida em "km" :
            <input type="text" name="km" id="km" readonly>
        </label>

        <label>
            Medida em "hm" :
            <input type="text" name="hm" id="hm" readonly>
        </label>

        <label>
            Medida em "dam":
            <input type="text" name="dam" id="dam" readonly>
        </label>

        <label>
            Medida em "dm":
            <input type="text" name="dm" id="dm" readonly>
        </label>
        
        <label>
            Medida em "cm":
            <input type="text" name="cm" id="cm" readonly>
        </label>
        <br>
        <label>
            Medida em "mm":
            <input type="text" name="mm" id="mm" readonly>
        </label>

        <button id="calcula2">Calcular</button>

    </fieldset>
</body>
</html>
