<!DOCTYPE html>

<head>

<body>
    <!-- 1. Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a
    sua terça parte. -->
    <a href="index.html"><button type="button">Voltar</button></a>
    <fieldset>

        <legend> Exercício 01 </legend>
        <p>Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte:</p>

        <label>
            Número:
            <input type="text" name="numero" id="numero">
        </label>

        <label>
            Dobro:
            <input type="text" name="dobro" id="dobro" readonly>
        </label>

        <label>
            Terça Parte:
            <input type="text" name="terca" id="terca" readonly>
        </label>

        <button id="calcula1">Calcular</button>
        
    </fieldset>
</body>
